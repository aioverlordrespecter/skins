<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS:GO Skin Editor</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Fabric.js for 2D canvas manipulation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header Toolbar -->
        <header class="toolbar">
            <h1>CS:GO Skin Editor</h1>
            <div class="toolbar-controls">
                <div class="workflow-section">
                    <span class="section-label">Load Model:</span>
                    <button id="loadModelBtn" class="btn btn-primary">ðŸŽ® Load FBX Model</button>
                </div>
                <div class="workflow-section" id="textureSection" style="display: none;">
                    <span class="section-label">Add Texture:</span>
                    <button id="addImageBtn" class="btn">âž• Add Image</button>
                </div>
                <div class="workflow-section" id="selectedPartInfo">
                    <span class="section-label">Selected Part:</span>
                    <span id="selectedPartName" style="color: #4CAF50; font-weight: bold;">None</span>
                </div>
                <div class="workflow-section" style="margin-left: auto;">
                    <span class="section-label">Parts:</span>
                    <button id="togglePartsListBtn" class="btn btn-small">ðŸ“‹ Show List</button>
                </div>
            </div>
            <input type="file" id="modelInput" accept=".obj,.fbx" style="display: none;">
            <input type="file" id="baseTextureInput" accept="image/*,.tga" style="display: none;">
            <input type="file" id="maskInput" accept="image/*,.tga" style="display: none;">
            <input type="file" id="imageInput" accept="image/*,.tga" style="display: none;">
        </header>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- UV Editor Panel -->
            <div class="panel uv-editor-panel">
                <div class="panel-header">
                    <h2>UV Texture Editor</h2>
                    <span class="hint">Add images and position them on the texture</span>
                    <button id="fullscreenUVBtn" class="btn btn-small" style="margin-left: auto;">â›¶ Fullscreen</button>
                </div>
                <div class="canvas-container" style="flex: 1; min-height: 0;">
                    <canvas id="uvCanvas"></canvas>
                </div>
                
                <!-- Compact bottom toolbar -->
                <div class="bottom-toolbar" style="display: flex; gap: 10px; padding: 10px; background: #2a2a2a; border-top: 1px solid #3a3a3a; flex-wrap: wrap; align-items: center;">
                    <div style="display: flex; gap: 5px; align-items: center;">
                        <label style="font-size: 12px; color: #888;">Opacity:</label>
                        <input type="range" id="opacitySlider" min="0" max="100" value="100" style="width: 80px;">
                        <span id="opacityValue" style="font-size: 12px; color: #888;">100%</span>
                    </div>
                    <button id="deleteLayerBtn" class="btn btn-small" disabled>Delete Layer</button>
                    <button id="moveUpBtn" class="btn btn-small" disabled>â†‘</button>
                    <button id="moveDownBtn" class="btn btn-small" disabled>â†“</button>
                </div>
                
                <!-- Compact layers list on the side -->
                <div style="width: 200px; background: #1e1e1e; border-left: 1px solid #3a3a3a; display: flex; flex-direction: column; overflow: hidden;">
                    <div style="padding: 10px; background: #2a2a2a; border-bottom: 1px solid #3a3a3a;">
                        <h3 style="margin: 0; font-size: 14px;">Layers</h3>
                    </div>
                    <div id="layerList" class="layer-list" style="flex: 1; overflow-y: auto; padding: 5px;">
                        <div class="empty-state" style="padding: 20px; text-align: center; color: #666; font-size: 12px;">No layers</div>
                    </div>
                </div>
            </div>
            
            <!-- Hidden elements for compatibility -->
            <div id="componentSelector" style="display:none;"></div>
            <div id="interactiveControls" style="display:none;"></div>
            <button id="clearMaskBtn" style="display:none;"></button>
            <button id="showUVMapBtn" style="display:none;"></button>
            <button id="moveUpBtn" style="display:none;"></button>
            <button id="moveDownBtn" style="display:none;"></button>
            <div id="maskDrawingTools" style="display:none;"></div>
            <div id="modelName" style="display:none;">None</div>
            <div id="polyCount" style="display:none;">0</div>

            <!-- RIGHT: 3D Viewer (Clean, Full) -->
            <div class="panel viewer-panel" id="viewer3DPanel" style="display: flex; flex: 1; background: #1a1a1a;">
                <div class="viewer-container" style="flex: 1;">
                    <canvas id="viewer3D"></canvas>
                    <div id="viewerPlaceholder" class="placeholder">
                        <div class="placeholder-content">
                            <svg width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                                <path d="M12 2L2 7L12 12L22 7L12 2Z"/>
                                <path d="M2 17L12 22L22 17"/>
                                <path d="M2 12L12 17L22 12"/>
                            </svg>
                            <p>Load a 3D model to preview your skin</p>
                            <button class="btn btn-primary" onclick="document.getElementById('loadModelBtn').click()">Load Model</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Parts List Modal -->
    <div id="partsListModal" style="display: none; position: fixed; top: 60px; right: 20px; background: #2a2a2a; border: 2px solid #4CAF50; border-radius: 8px; padding: 20px; max-height: 80vh; overflow-y: auto; z-index: 1000; box-shadow: 0 4px 20px rgba(0,0,0,0.5); width: 300px;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <h3 style="margin: 0; color: #4CAF50;">ðŸ”§ Gun Parts</h3>
            <button id="closePartsListBtn" style="background: none; border: none; color: #fff; font-size: 24px; cursor: pointer; padding: 0; line-height: 1;">&times;</button>
        </div>
        <div style="color: #888; font-size: 12px; margin-bottom: 10px;">Click any part to select it for texturing</div>
        <div id="partsListContainer" style="display: flex; flex-direction: column; gap: 5px;">
            <!-- Parts will be populated here -->
            <div id="noPartsMessage" style="color: #666; text-align: center; padding: 20px; font-style: italic;">
                Load an FBX model first
            </div>
        </div>
    </div>

    <!-- Three.js imports (using importmap for modules) -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <!-- Application Scripts -->
    <script type="module" src="skin_editor_simple.js"></script>
</body>
</html>
